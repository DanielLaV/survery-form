<!DOCTYPE html>
<html>
    <head>
        <title>HPMOR Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <main>
        <h1 id="title">HPMOR Survey Form</h1>
        
        <p id="description">We would love to hear about your experience reading HPMOR</p>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label id="number-label">How many time have you read HPMOR?</label>
                <input id="number" type="number" min="5" max="104">
            </div>

            <div class="form-group">
                <label id="house-label">Which house do you identify as?</label>
                <select id="house" name="house">
                    <option value="gryffindor">Gryffindor</option>
                    <option value="ravenclaw">Ravenclaw</option>
                    <option value="hufflepuff">Hufflepuff</option>
                    <option value="slytherin">Slytherin</option>
                    <option value="idgaf">I hate this question</option>
                </select> 
            </div>


            
        </form>



    </main>


</html>
